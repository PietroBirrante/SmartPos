	    <!-- begin login -->
        <div class="login login-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">
                    <img src="../assets/img/login-bg/bg-8.jpg" data-id="login-cover-image" alt="" />
                </div>
                <div class="news-caption">
                    <h4 class="caption-title"><i class="fa fa-wifi text-success"></i> Announcing MCSistemi Smart POS</h4>
                    <p>
                        Management MCSistemi Smart POS for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">

                    </div>
                    <div class="icon">
                        <i class="fa fa-sign-in"></i>
                    </div>
                </div>
                <!-- end login-header -->
                <!-- begin login-content -->
                <div class="login-content">
                    <form action="index.html" method="POST" class="margin-bottom-0">
                        <div class="form-group m-b-15">
                            <input type="text" id="user" class="form-control input-lg" placeholder="Username" required />
                        </div>
                        <div class="form-group m-b-15">
                            <input type="password" id="pwds" class="form-control input-lg" placeholder="Password" required onkeydown="uniKeyCode(event)" />
                        </div>
                        <div class="login-buttons">
                            <button type="button" class="btn btn-success btn-block btn-lg" onclick="getData()">Sign me in</button>
                        </div>
                        <hr />
                        <p class="text-center">
                            &copy; MCSistemi All Right Reserved 2018
                        </p>
                    </form>
                </div>
                <!-- end login-content -->

               </div>
            </div>
